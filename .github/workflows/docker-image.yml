name: Docker Image CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Login
        run: |
          docker login -u ${{ secrets.DOCKER_USER }} --password ${{ secrets.DOCKERHUB_TOKEN}}
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag itlinux/node-test:$(date +%s)

      - name: Docker Push
        run: docker push itlinux/node-test
